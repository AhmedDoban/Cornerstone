<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cornerstone</title>
    <link rel="stylesheet" href="Assets/style/normalize.css" />
    <link rel="stylesheet" href="Assets/style/style.css" />
  </head>
  <body>
    <div class="User_Contact">
      <!--General-info-->
      <div class="General-info">
        <div class="container">
          <div class="avatar">
            <img src="Assets/image/User.jpg" alt="User" />
          </div>
          <div class="info">
            <img src="Assets/image/FullLogo.png" alt="Logo" />
            <div class="user-name">
              <h1>Ronnie Welch</h1>
              <p>Sales leader</p>
            </div>
          </div>
        </div>
      </div>
      <!--General-Actions-->
      <div class="General-Actions">
        <div class="container">
          <a class="action">
            <i class="fa-solid fa-message"></i>
            <span>Message</span>
          </a>
          <a class="action">
            <i class="fa-solid fa-phone"></i>
            <span>Call</span>
          </a>
          <a class="action">
            <i class="fa-solid fa-envelope"></i>
            <span>Mail</span>
          </a>
          <a class="action">
            <i class="fa-solid fa-floppy-disk"></i>
            <span>Save</span>
          </a>
        </div>
      </div>
      <!--General-Information-->
      <div class="User-Information">
        <div class="container">
          <div class="box">
            <p>Phone 01 :</p>
            <span>012 5648 6644</span>
          </div>
          <div class="box">
            <p>Phone 02 :</p>
            <span>010 0054 5544</span>
          </div>
          <div class="box">
            <p>Email :</p>
            <span>Ronnie@cornerstone.com</span>
          </div>
          <div class="box">
            <p>Address :</p>
            <span>18 Almazah,st , from al thawra, st,cairo , egypt </span>
          </div>
          <div class="box">
            <p>Website :</p>
            <span>https://cornerstonedv.com/</span>
          </div>
          <ul class="Social">
            <li>
              <a href="">
                <i class="fa-brands fa-whatsapp"></i>
              </a>
            </li>
            <li>
              <a href="">
                <i class="fa-brands fa-facebook"></i>
              </a>
            </li>
            <li>
              <a href="">
                <i class="fa-brands fa-linkedin-in"></i>
              </a>
            </li>
            <li>
              <a href="">
                <i class="fa-brands fa-instagram"></i>
              </a>
            </li>
            <li>
              <a href="">
                <i class="fa-brands fa-youtube"></i>
              </a>
            </li>
          </ul>
          <div class="action-buttons">
            <button>Create new contact</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/e39d260dfe.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
